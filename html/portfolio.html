    <div class="contact-container" id="contact-form">
        <form action="">
            <h4>Let's Work Together!</h4><br>
            <div class="grid-form">
                <div class="fname">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div class="lname">
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                </div>
                <div class="email">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                </div>
                <div class="telnum">
                    <label for="telnum">Phone Number:</label><br>
                    <input type="tel" id="telnum" name="telnum"><br>
                </div>
                <div class="message">
                    <label for="message">Message:</label><br>
                    <textarea name="message" id="message" maxlength="5000"></textarea><br>
                </div>
            </div><br>
            <input type="submit" value="Submit" class="submit-button btn">
        </form>
